<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>
	<f:view>
		<h:form >
		<h1>User Registration</h1>
			<h:panelGrid columns="2" id="registrationUserPanel">
			
				<h:outputText value="Email"/>
				<h:inputText  value="#{UserRegistrationManagedBean.user.useremail}"/>
				
				<h:outputText value="User First Name"/>
				<h:inputText  value="#{UserRegistrationManagedBean.user.userfirstname}"/>
				
				<h:outputText value="User Last Name"/>
				<h:inputText  value="#{UserRegistrationManagedBean.user.userlastname}"/>
				
				<h:outputText value="Username"/>
				<h:inputText  value="#{UserRegistrationManagedBean.user.username}"/>				
				
				<h:outputText value="Password"/>
				<h:inputText  value="#{UserRegistrationManagedBean.user.userpassword}"/>
									
				<h:commandButton action="#{UserRegistrationManagedBean.saveUser}" value="Sacuvaj" render="registrationUserPanel" execute="@this"/>
				<h:outputText value="#{UserRegistrationManagedBean.feedback}"  />		
			</h:panelGrid>		
		</h:form>
	</f:view>
</h:body>
</html>
