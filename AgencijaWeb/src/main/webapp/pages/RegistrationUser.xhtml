<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<p:outputPanel style="margin-top: 30px; text-align:center">
				<h:outputText value="Register" style="font-size: 2.0em; font-weight: bold; color: #004080" />
			</p:outputPanel>
			
			<p:panel style="margin-top: 30px; margin-bottom: 20px">
				<h:panelGrid columns="2" id="registrationUserPanel" style="margin: 15px auto 0px auto">
				
					<h:outputText value="Email: "/>
					<p:inputText  value="#{UserRegistrationManagedBean.user.useremail}"/>
					
					<h:outputText value="First Name: "/>
					<p:inputText  value="#{UserRegistrationManagedBean.user.userfirstname}"/>
					
					<h:outputText value="Last Name: "/>
					<p:inputText  value="#{UserRegistrationManagedBean.user.userlastname}"/>
					
					<h:outputText value="Username: "/>
					<p:inputText  value="#{UserRegistrationManagedBean.user.username}"/>				
					
					<h:outputText value="Password: "/>
					<p:inputText  value="#{UserRegistrationManagedBean.user.userpassword}"/>
					
					<h:outputText value="Date of birth: " />
					<p:calendar value="#{UserRegistrationManagedBean.user.dateofbirth}" navigator="true" pattern="yyyy-MM-dd" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" style="margin: 15px auto 0px auto; text-align: center">
					<h:panelGrid columns="2" style="margin: 10px auto 5px auto">
						<p:commandButton action="#{UserRegistrationManagedBean.saveUser}" value="Register" 
							render="registrationUserPanel" execute="@this" />
						<p:button value="Login" outcome="/pages/UserLogin" />
					</h:panelGrid>
					<h:outputText value="#{UserRegistrationManagedBean.feedback}" style="color: #cc0000" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
