<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<f:view>
		<h:form id="notificationForm">
		
			<p:toolbar id="toolbar" rendered="#{loggedUserManagedBean.user != null}">
				<f:facet name="left">
        			
        			<p:commandButton id="notifications" type="button" >
        				<c:if test="#{not empty notificationsManagedBean.newNotifications}" >
        					<f:attribute name="icon" value="ui-icon-notice" />
        				</c:if>
        				<c:if test="#{empty notificationsManagedBean.newNotifications}">
        					<f:attribute name="icon" value="ui-icon-comment" />
        				</c:if>
        			</p:commandButton>
        			<p:overlayPanel id="notificationPanel" for="notifications" hideEffect="fade" dynamic="true" >
        			
        				<h:outputText value="No new notifications" rendered="#{empty notificationsManagedBean.newNotifications}" 
        					id="noNot" />
        					
        				<p:dataScroller value="#{notificationsManagedBean.newNotifications}" var="n" id="scroller" 
        					rendered="#{not empty notificationsManagedBean.newNotifications}">
        				
	        				<p:outputPanel style="padding: 8px">
	        					<h:commandLink action="#{offerDetailsManagedBean.loadOffer(n.tim7Offer)}" value="#{n.notificationmessage}"
	       							style="color:black; text-decoration: none" />
	       					</p:outputPanel>
        					
        				</p:dataScroller>
        				
        				<h:panelGrid columns="2" style="margin: 10px auto 0px auto">
   							<p:commandButton update="notificationForm" 
   								onclick="#{notificationsManagedBean.checkAsSeen()}" 
   								value="Mark all as seen" ajax="false" 
   								disabled="#{empty notificationsManagedBean.newNotifications}" />
   							<p:commandButton value="See all notifications" oncomplete="PF('dialog').show()" />
       					</h:panelGrid>
        			</p:overlayPanel>
				</f:facet>
				
				<f:facet name="right">
					<p:commandButton value="Profile" icon="ui-icon-person" action="#{userProfileManagedBean.loadProfile(loggedUserManagedBean.user)}" />
				</f:facet>
			</p:toolbar>
			
			<p:sticky target="toolbar" />
			
		</h:form>
		<h:form id="newMessageForm">
			<p:outputPanel style="margin-top: 30px; text-align:center">
				<h:outputText value="Message" style="font-size: 2.0em; font-weight: bold; color: #004080" />
			</p:outputPanel>
			
			<p:panel style="margin-top: 30px; margin-bottom: 20px">
				<h:panelGrid columns="2" id="newMessagePanel" style="margin: 15px auto 0px auto" >
					
					<h:outputText value="Sender" />
					<h:outputText  value="#{massageManagedBean.sender.username}"/>				
					
					<h:outputText value="Reciver"/>
					<h:outputText value="#{massageManagedBean.reciver.username}"/>
					<h:outputText value="Message"/>
					 <p:inputTextarea rows="5" cols="50" value="#{massageManagedBean.content}" />
					
				</h:panelGrid>				
				 	
			</p:panel>
			<h:panelGrid columns="1" style="margin: 15px auto 0px auto; text-align: center">
					<h:panelGrid columns="2" style="margin: 10px auto 5px auto">
						<p:commandButton action="#{massageManagedBean.createNewMassage}" value="Send" 
							render="newMessagePanel" execute="@form" update=":newMessageForm" />						
					</h:panelGrid>
					<h:outputText value="#{massageManagedBean.feedback}" style="color: #cc0000" />
				</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
