<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<body> 
	<f:view>
		<h:form>
			<h1>Search offers</h1>
			<h:panelGrid columns="2" id="searchOfferPanel">

				<h:outputText value="Destinacija putovanja: " />
				<h:inputText value="#{offersManagedBean.destinationname}" />

				<h:outputText value="Pocetno mesto: " />
				<h:inputText value="#{offersManagedBean.startingPoint}" />

				<h:outputText value="Najniza cena: " />
				<h:inputText value="#{offersManagedBean.priceLow}" />

				<h:outputText value="Najveca cena: " />
				<h:inputText value="#{offersManagedBean.priceHigh}" />

				<h:commandButton action="#{offersManagedBean.searchOffers()}"
					value="Pretrazi" render="searchOfferPanel" execute="@form" />

			</h:panelGrid>
		</h:form>
	</f:view>
</body>
</html>
