<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>
<h:body>
	<f:view>
	
		<h:form id="notificationForm">
		
			<p:toolbar id="toolbar">
				<f:facet name="left">
        			<p:button value="Home" icon="ui-icon-home" outcome="/pages/index" />
        			
        			<p:commandButton id="notifications" type="button" rendered="#{loggedUserManagedBean.user != null}" >
        				<c:if test="#{not empty notificationsManagedBean.newNotifications}" >
        					<f:attribute name="icon" value="ui-icon-notice" />
        				</c:if>
        				<c:if test="#{empty notificationsManagedBean.newNotifications}">
        					<f:attribute name="icon" value="ui-icon-comment" />
        				</c:if>
        			</p:commandButton>
        			<p:overlayPanel id="notificationPanel" for="notifications" hideEffect="fade" dynamic="true" >
        			
        				<h:outputText value="No new notifications" rendered="#{empty notificationsManagedBean.newNotifications}" 
        					id="noNot" />
        					
        				<p:dataScroller value="#{notificationsManagedBean.newNotifications}" var="n" id="scroller" 
        					rendered="#{not empty notificationsManagedBean.newNotifications}">
        				
	        				<p:outputPanel style="padding: 8px">
	        					<h:commandLink action="#{offerDetailsManagedBean.loadOffer(n.tim7Offer)}" value="#{n.notificationmessage}"
	       							style="color:black; text-decoration: none" />
	       					</p:outputPanel>
        					
        				</p:dataScroller>
        				
        				<h:panelGrid columns="2" style="margin: 10px auto 0px auto">
   							<p:commandButton update="notificationForm" 
   								onclick="#{notificationsManagedBean.checkAsSeen()}" 
   								value="Mark all as seen" ajax="false" />
   							<p:commandButton value="See all notifications" oncomplete="PF('dialog').show()" />
       					</h:panelGrid>
        			</p:overlayPanel>
				</f:facet>
				
				<f:facet name="right">
					<p:commandButton value="Profile" icon="ui-icon-person" action="#{userProfileManagedBean.loadProfile(loggedUserManagedBean.user)}" 
						rendered="#{loggedUserManagedBean.user != null}" />
					<p:commandButton value="Logout" action="#{UserLogInManagedBean.logOutUser()}" 
						rendered="#{loggedUserManagedBean.user != null}"/>
					
					<p:commandButton value="Login" action="#{UserLogInManagedBean.loadLogin}" rendered="#{loggedUserManagedBean.user == null}">
						<f:setPropertyActionListener value="#{'/pages/offerDetails'}" target="#{loggedUserManagedBean.fromPage}" />
					</p:commandButton>
					<p:button value="Register" outcome="/pages/RegistrationUser" rendered="#{loggedUserManagedBean.user == null}" />
				</f:facet>
			</p:toolbar>
			
			<p:sticky target="toolbar" />
			
		</h:form>
		
		<p:outputPanel style="margin-top: 30px; margin-bottom: 30px; text-align:center">
			<h:outputText value="Photos" style="font-size: 1.5em; font-weight: bold; color: #004080;" />
		</p:outputPanel>
		
		<h:form id="photosForm">
			
			<h:panelGrid columns="2">
		
				<p:dataScroller value="#{postPhotoManagedBean.allDestinations}" var="d">
					<p:commandLink value="#{d.destinationname}" actionListener="#{postPhotoManagedBean.loadPhotos(d)}" 
						update=":photosForm" >
					</p:commandLink>
				</p:dataScroller>
				
				<p:galleria value="#{postPhotoManagedBean.photos}" var="p" id="photosContent"
					rendered="#{not empty postPhotoManagedBean.photos}" >
					<p:graphicImage value="#{postPhotoManagedBean.dynamicPhoto}" >
						<f:param name="image_id" value="#{p.idphoto}" />
					</p:graphicImage>
				</p:galleria>
				
				<p:panel style="margin-left: auto; margin-right: auto" rendered="#{empty postPhotoManagedBean.photos}" >
					<h:outputText value="No images for the selected destination" style="font-weight: bold" />
				</p:panel>
		
			</h:panelGrid>
		
		</h:form>
	
		<p:separator />
		
		<h:form enctype="multipart/form-data">
		
			<p:outputPanel style="margin-top: 5px; margin-bottom: 5px">
				<h:outputText value="Upload photo" style="font-weight: bold; font-size: 1.2em"/>
			</p:outputPanel>
			<br />
			
		    <h:panelGrid columns="3" style="margin-top: auto; margin-bottom: auto">
		    
		    	<h:outputText value="Destination:"/>
		    
		        <p:selectOneMenu id="destinations" value="#{postPhotoManagedBean.photo.tim7Destination}">
		 			<f:converter converterId="destForPhotoConverter" />
		 			<f:selectItems value="#{postPhotoManagedBean.allDestinations}" var="d" 
		 				itemLabel="#{d.destinationname}" itemValue="#{d}" />
		 		</p:selectOneMenu>
	 			 		
		    	<p:fileUpload label="Choose photo: " value="#{postPhotoManagedBean.file}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
		 	</h:panelGrid>
		 	
		 	<p:separator />
		    <p:commandButton value="Submit" ajax="false" actionListener="#{postPhotoManagedBean.upload}" disabled="false" />
		    <!-- <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> -->
		</h:form>
	
	</f:view>
</h:body>
</html>
