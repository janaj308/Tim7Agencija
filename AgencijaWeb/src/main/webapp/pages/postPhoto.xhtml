<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form enctype="multipart/form-data">
    <h:outputText value="Destination:"/>
			        <h:selectOneMenu id="destinations" value="#{postPhotoManagedBean.photo.tim7Destination}">
			 			<f:converter converterId="destForPhotoConverter" />
			 			<f:selectItems value="#{postPhotoManagedBean.allDestinations}" var="d" 
			 				itemLabel="#{d.destinationname}" itemValue="#{d}" />
			 		</h:selectOneMenu>
 	<br/>
 	<br/>
    <p:fileUpload label="Choose photo: " value="#{postPhotoManagedBean.file}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
 	<p:separator />
    <p:commandButton value="Submit" ajax="false" actionListener="#{postPhotoManagedBean.upload}" disabled="false" />
    <!-- <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> -->
</h:form>
</html>
