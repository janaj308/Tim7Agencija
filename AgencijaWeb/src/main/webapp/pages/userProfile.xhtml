<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<h:outputText value="#{userProfileManagedBean.user.username}"/>
			<h:panelGrid columns="2" id="profilePanel">
			
				<h:outputText value="First Name: "/>
				<h:outputText  value="#{userProfileManagedBean.user.userfirstname}"/>
						
				<h:outputText value="Last Name: "/>
				<h:outputText  value="#{userProfileManagedBean.user.userlastname}"/>
				
				<h:outputText value="Email: "/>
				<h:outputText  value="#{userProfileManagedBean.user.useremail}"/>
				
				<h:outputText value="Rating: "/>
				<h:outputText  value="#{userProfileManagedBean.user.rating}"/>
					
			</h:panelGrid>
			
			 <p:dataList value="#{userProfileManagedBean.comments}" var="comm" >
		        <f:facet name="header">
		            Comments
		        </f:facet>
		        #{comm.userby.username} <br/> #{comm.commentcontent}
		    </p:dataList>
		    <p:inputTextarea rows="5" cols="50" value="#{userProfileManagedBean.comm}"/>
			<h:panelGrid columns="2" id="ratingPanel">
        		<p:spinner id="rat" value="#{userProfileManagedBean.rating}" min="1" max="5" />
        		<h:commandButton action="#{userProfileManagedBean.rate}" value="Submit"  />	
        	</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
