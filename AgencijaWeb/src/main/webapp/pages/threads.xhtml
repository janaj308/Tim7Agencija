<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<f:view>
		<h:form id="threads">   
					<p:dataScroller value="#{forumManagedBean.threads}" var="thread" mode="inline" scrollHeight="300" >
					
						<f:facet name="header">
				            Threads
				       </f:facet>
				       
						<p:outputPanel style="margin-top: 10px; margin-bottom: 10px">
							<h:commandLink action="#{forumManagedBean.loadPostsForThread(thread.threadId)}" value="#{thread.threadId}" 
									style="font-weight: bold">
							</h:commandLink>
							<br />
							<h:outputText value="#{thread.threadname}" >
							</h:outputText>
							<h:outputText value=" - " style="color: #004080" />
							<h:outputText value="#{thread.threadcreatedtime}" >
								<f:convertDateTime pattern="dd.MM.yyyy." />
							</h:outputText>
						</p:outputPanel>
					
					</p:dataScroller>
		</h:form>
	</f:view>
</h:body>

</html>
