<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>
	<f:view>
		<h:form id="loginForm">
		<h1>Log In</h1>
			<h:panelGrid columns="2" id="logInUserUserPanel">
				
				<h:outputText value="Username"/>
				<h:inputText  value="#{UserLogInManagedBean.userName}"/>				
				
				<h:outputText value="Password"/>
				<h:inputText  value="#{UserLogInManagedBean.password}"/>
									
				<h:commandButton action="#{UserLogInManagedBean.logInUser}" value="LogIn" render="logInUserUserPanel" execute="@form" update=":loginForm"/>
				<h:outputText value="#{UserLogInManagedBean.feedback}"  />		
			</h:panelGrid>		
		</h:form>
	</f:view>
</h:body>
</html>
