<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="loginForm">
			<p:outputPanel style="margin-top: 30px; text-align:center">
				<h:outputText value="Log In" style="font-size: 2.0em; font-weight: bold; color: #004080" />
			</p:outputPanel>
			
			<p:panel style="margin-top: 30px; margin-bottom: 20px">
				<h:panelGrid columns="2" id="logInUserUserPanel" style="margin: 15px auto 0px auto" >
					
					<h:outputText value="Username" />
					<p:inputText  value="#{UserLogInManagedBean.userName}"/>				
					
					<h:outputText value="Password"/>
					<p:password  value="#{UserLogInManagedBean.password}"/>
						
				</h:panelGrid>
				
				<h:panelGrid columns="1" style="margin: 15px auto 0px auto; text-align: center">
					<p:commandButton action="#{UserLogInManagedBean.logInUser}" value="Log In" render="logInUserUserPanel" 
						execute="@form" update=":loginForm" style="margin-bottom: 5px" />
					<h:outputText value="#{UserLogInManagedBean.feedback}" style="color: #cc0000" />
					
					<p:separator style="margin-top: 10px; margin-bottom: 10px"/>
					
					<h:outputText value="No account? Click below to register" />
				
					<p:button outcome="/pages/RegistrationUser" value="Register" style="margin-top: 10px" />	
				</h:panelGrid>
			</p:panel>
			
		</h:form>
	</f:view>
</h:body>
</html>
