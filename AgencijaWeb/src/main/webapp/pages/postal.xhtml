<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Messages</title>
</h:head>
<h:body>
	<f:view>
		
		<h:form id="notificationForm">
		
			<p:toolbar id="toolbar">
				<f:facet name="left">
        			<p:button value="Home" icon="ui-icon-home" outcome="/pages/index" />
        			
        			<p:commandButton id="notifications" type="button" rendered="#{loggedUserManagedBean.user != null}" >
        				<c:if test="#{not empty notificationsManagedBean.newNotifications}" >
        					<f:attribute name="icon" value="ui-icon-notice" />
        				</c:if>
        				<c:if test="#{empty notificationsManagedBean.newNotifications}">
        					<f:attribute name="icon" value="ui-icon-comment" />
        				</c:if>
        			</p:commandButton>
        			<p:overlayPanel id="notificationPanel" for="notifications" hideEffect="fade" dynamic="true" >
        			
        				<h:outputText value="No new notifications" rendered="#{empty notificationsManagedBean.newNotifications}" 
        					id="noNot" />
        					
        				<p:dataScroller value="#{notificationsManagedBean.newNotifications}" var="n" id="scroller" 
        					rendered="#{not empty notificationsManagedBean.newNotifications}">
        				
	        				<p:outputPanel style="padding: 8px">
	        					<h:commandLink action="#{offerDetailsManagedBean.loadOffer(n.tim7Offer)}" value="#{n.notificationmessage}"
	       							style="color:black; text-decoration: none" />
	       					</p:outputPanel>
        					
        				</p:dataScroller>
        				
        				<h:panelGrid columns="2" style="margin: 10px auto 0px auto">
   							<p:commandButton update="notificationForm" 
   								onclick="#{notificationsManagedBean.checkAsSeen()}" 
   								value="Mark all as seen" ajax="false"
   								disabled="#{empty notificationsManagedBean.newNotifications}" />
   							<p:commandButton value="See all notifications" oncomplete="PF('dialog').show()" />
       					</h:panelGrid>
        			</p:overlayPanel>
				</f:facet>
				
				<f:facet name="right">
					<p:commandButton value="Profile" icon="ui-icon-person" action="#{userProfileManagedBean.loadProfile(loggedUserManagedBean.user)}" 
						rendered="#{loggedUserManagedBean.user != null}" />
					<p:commandButton value="Logout" action="#{UserLogInManagedBean.logOutUser()}" 
						rendered="#{loggedUserManagedBean.user != null}"/>
					
					<p:commandButton value="Login" action="#{UserLogInManagedBean.loadLogin}" rendered="#{loggedUserManagedBean.user == null}" >
						<f:setPropertyActionListener value="#{'/pages/viewOffers'}" target="#{loggedUserManagedBean.fromPage}" />
					</p:commandButton>
					<p:button value="Register" outcome="/pages/RegistrationUser" rendered="#{loggedUserManagedBean.user == null}" />
				</f:facet>
			</p:toolbar>
			
			<p:sticky target="toolbar" />
		</h:form>
		
		<p:layout style="min-height: 450px">
		
			<p:layoutUnit position="center" style="padding: 10px" >
			
				<p:outputPanel style="margin-top: 30px; margin-bottom: 30px; text-align:center">
					<h:outputText value="Recived" style="font-size: 1.5em; font-weight: bold; color: #004080;" />
				</p:outputPanel>
				
				<h:form style="margin-left: 20px; margin-right: 20px">
				
					<h:outputText value="No recived messages" rendered="#{empty dataManagedBean.allMessageRecived}"/>
					
					<p:dataScroller value="#{dataManagedBean.allMessageRecived}" var="rmes" mode="inline" scrollHeight="300" >	
							
							<p:outputPanel style="margin-bottom: 5px">							
								<h:outputText value="From: #{rmes.idusersender} &#8226; " ></h:outputText>
													
								<h:outputText value=" Content: #{rmes.messagereceivedcontent}" ></h:outputText>
							</p:outputPanel>	
											
					</p:dataScroller>
				
				</h:form>
			</p:layoutUnit>
			
			<p:layoutUnit position="east" style="padding: 10px"  size="500">
				<p:outputPanel style="margin-top: 30px; margin-bottom: 30px; text-align:center">
					<h:outputText value="Sent" style="font-size: 1.5em; font-weight: bold; color: #004080;" />
				</p:outputPanel>
				<h:form style="margin-left: 20px; margin-right: 20px">
				
					<h:outputText value="No sent messages" rendered="#{empty dataManagedBean.allMessageSent}"/>
					
					<p:dataScroller value="#{dataManagedBean.allMessageSent}" var="smes" mode="inline" scrollHeight="300">	
						
							<p:outputPanel style="margin-bottom: 5px">															
								<h:outputText value="To: #{smes.iduserreceiver} &#8226; " ></h:outputText>
															
								<h:outputText value=" Content: #{smes.messagesentcontent}" ></h:outputText>								
							</p:outputPanel>	
													
						</p:dataScroller>
				
				</h:form>
			</p:layoutUnit>
			
		</p:layout>
		<h:form id="newMessageForm">
			<p:outputPanel style="margin-top: 30px; text-align:center">
				<h:outputText value="New Message" style="font-size: 2.0em; font-weight: bold; color: #004080" />
			</p:outputPanel>
			
			<p:panel style="margin-top: 30px; margin-bottom: 20px">
				<h:panelGrid columns="2" id="newMessagePanel" style="margin: 15px auto 0px auto" >	
					
					<h:outputText value="Reciver"/>
					<h:inputText value="#{massageManagedBean.reciverUserName}"/>
					
					<h:outputText value="Message"/>
					<p:inputTextarea rows="5" cols="50" value="#{massageManagedBean.content}" />
					
				</h:panelGrid>				
				 	
			</p:panel>
			<h:panelGrid columns="1" style="margin: 15px auto 0px auto; text-align: center">
					<h:panelGrid columns="2" style="margin: 10px auto 5px auto">
						<p:commandButton action="#{massageManagedBean.createNewMessagePersonal}" value="Send" 
							render="newMessagePanel" execute="@form" update=":newMessageForm" />						
					</h:panelGrid>
					<h:outputText value="#{massageManagedBean.feedback}" style="color: #cc0000" />
				</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
