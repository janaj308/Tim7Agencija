<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<f:view>
		<h:form id="notificationForm">
		
			<p:toolbar id="toolbar">
				<f:facet name="left">
        			<p:button value="Home" icon="ui-icon-home" outcome="/pages/index" />
        			
        			<p:commandButton id="notifications" type="button" rendered="#{loggedUserManagedBean.user != null}" >
        				<c:if test="#{not empty notificationsManagedBean.newNotifications}" >
        					<f:attribute name="icon" value="ui-icon-notice" />
        				</c:if>
        				<c:if test="#{empty notificationsManagedBean.newNotifications}">
        					<f:attribute name="icon" value="ui-icon-comment" />
        				</c:if>
        			</p:commandButton>
        			<p:overlayPanel id="notificationPanel" for="notifications" hideEffect="fade" dynamic="true" >
        			
        				<h:outputText value="No new notifications" rendered="#{empty notificationsManagedBean.newNotifications}" 
        					id="noNot" />
        					
        				<p:dataScroller value="#{notificationsManagedBean.newNotifications}" var="n" id="scroller" 
        					rendered="#{not empty notificationsManagedBean.newNotifications}">
        				
	        				<p:outputPanel style="padding: 8px">
	        					<h:commandLink action="#{offerDetailsManagedBean.loadOffer(n.tim7Offer)}" value="#{n.notificationmessage}"
	       							style="color:black; text-decoration: none" />
	       					</p:outputPanel>
        					
        				</p:dataScroller>
        				
        				<h:panelGrid columns="2" style="margin: 10px auto 0px auto">
   							<p:commandButton update="notificationForm" 
   								onclick="#{notificationsManagedBean.checkAsSeen()}" 
   								value="Mark all as seen" ajax="false" />
   							<p:commandButton value="See all notifications" oncomplete="PF('dialog').show()" />
       					</h:panelGrid>
        			</p:overlayPanel>
				</f:facet>
				
				<f:facet name="right">
					<p:commandButton value="Logout" action="#{UserLogInManagedBean.logOutUser()}" 
						rendered="#{loggedUserManagedBean.user != null}"/>
					
					<p:commandButton value="Login" action="#{UserLogInManagedBean.loadLogin}" rendered="#{loggedUserManagedBean.user == null}" >
						<f:setPropertyActionListener value="#{'/pages/index'}" target="#{loggedUserManagedBean.fromPage}" />
					</p:commandButton>
					<p:button value="Register" outcome="/pages/RegistrationUser" rendered="#{loggedUserManagedBean.user == null}" />
				</f:facet>
			</p:toolbar>
			
			<p:sticky target="toolbar" />
			
		</h:form>
	
		<h:form>
			
			<p:outputPanel style="margin-top: 30px; text-align:center">
				<h:outputText value="Travel company" style="font-size: 2.0em; font-weight: bold; color: #004080" />
			</p:outputPanel>
			
			<p:menu style="margin: 30px auto 20px auto">
			
				<p:menuitem value="Browse Offers" outcome="/pages/viewOffers" />
				<p:menuitem value="Find Offers" outcome="/pages/offerSearch" />
				<p:menuitem value="Post New Offer" outcome="/pages/postOffer" rendered="#{loggedUserManagedBean.user != null}" />
				<p:menuitem value="View Sent Messages" outcome="/pages/sentMessages" rendered="#{loggedUserManagedBean.user != null}" />
				<p:menuitem value="View Inbox" outcome="/pages/recivedMessages" rendered="#{loggedUserManagedBean.user != null}" />
				<p:separator style="margin-top: 5px"/>
				<p:menuitem>
					<p:outputPanel style="margin-top: 10px; text-align: center" rendered="#{loggedUserManagedBean.user != null}">
						<h:outputText value="Logged in as: #{loggedUserManagedBean.user.username}" />
						<br />
						<p:commandButton action="#{UserLogInManagedBean.logOutUser()}" value="Logout" style="margin-top: 10px" />
					</p:outputPanel>
					<h:panelGrid columns="2" style="margin: 10px auto 0px auto" rendered="#{loggedUserManagedBean.user == null}">
						<p:commandButton value="Login" action="#{UserLogInManagedBean.loadLogin}" >
							<f:setPropertyActionListener value="#{'/pages/index'}" target="#{loggedUserManagedBean.fromPage}" />
						</p:commandButton>
						<p:button value="Register" outcome="/pages/RegistrationUser" />
					</h:panelGrid>
				</p:menuitem>
			
			</p:menu>
			
		</h:form>
		
		<h:form id="dialogForm">
		
			<p:dialog id="allNotifications" widgetVar="dialog" modal="true" showEffect="fade" hideEffect="fade" 
				resizable="false" header="All notifications">
				
				<h:outputText value="No notifications" rendered="#{empty notificationsManagedBean.allNotifications}" />
				
				<p:dataScroller value="#{notificationsManagedBean.allNotifications}" var="n" id="scroller" 
   					rendered="#{not empty notificationsManagedBean.allNotifications}">
   					
   					<p:outputPanel style="padding: 8px">
   						<h:commandLink action="#{offerDetailsManagedBean.loadOffer(n.tim7Offer)}" value="#{n.notificationmessage}"
							style="color:black; text-decoration: none" />
   					</p:outputPanel>
        					
				</p:dataScroller>
				
			</p:dialog>
		
		</h:form>
	</f:view>
</h:body>
</html>
